<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <main>
    
    <div class="card">
        <img alt="An image of Chanel perfume" src="images/image-product-mobile.jpg"/>
        <div class="card_details">
            <p class="product_category">PERFUME</p>

            <h2 class="product_title">Gabrielle Essence Eau De Parfum</h2>

            <p class="product_desription">A floral, solar and voluptuous interpretation
              composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

          <div class="price_section">
            <h3 class="new_price">$149.99</h3>
            <p class="old_price">$169.99</p>
          </div>

          <div class="add_to_cart">Add to Cart</div>
        </div>
          
    </div>
    
  </main>

</body>
</html>
